name: Validate
on:
  push:
  pull_request:

concurrency:
  group: >-
    ${{
        github.workflow
    }}-${{
        github.event.pull_request.number || github.sha
    }}
  cancel-in-progress: true

jobs:
  validate:
    name: Validate
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout Repo
        uses: actions/checkout@v3

      - name: ⬢ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "*"
          cache: npm

      - name: 📦 Install Packages
        run: npm ci

      - name: 💅 Check formatting
        run: npm test
